<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./MainTemplate.xhtml">
            <ui:define name="content">
                <c:if test="#{!clientMB.connecte}">
                    <f:event listener="#{clientMB.redirectionConnexion()}" 
                             type="preRenderView"/>
                </c:if>
                <h2 class="text-center text-primary">
                    <h:outputText value="#{msg.mesFactures}"/>
                </h2>
                <div class="col-lg-12">
                    <c:if test="#{factureMB.getListeFacture(clientMB.client.idClient).size() == 0}">
                        <h4 class="text-center text-warning">
                            #{msg.noFactures}
                        </h4>
                    </c:if>
                    <c:if test="#{factureMB.getListeFacture(clientMB.client.idClient).size() > 0}">
                          <div class="list-group">
                            <c:forEach items="#{factureMB.getListeFacture(clientMB.client.idClient)}" var="facture">
                                <h:link type="button" outcome="index.xhtml" class="col-lg-4 col-lg-offset-4 btn list-group-item">
                                    <h:outputText class="col-lg-6" value="#{facture.datefacturation}"/>
                                    <h:outputText class="col-lg-6" value="Facture ##{facture.idFacture}"/>
                                </h:link>
                            </c:forEach>
                        </div>
                    </c:if>
                </div>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
