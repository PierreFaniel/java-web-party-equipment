<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./MainTemplate.xhtml">
            <ui:define name="content">
                <c:if test="#{clientMB.infosConnexion.connecte}">
                    <f:event listener="#{clientMB.retourIndex()}" 
                             type="preRenderView"/>
                </c:if>
                <h1><h:outputText value="#{msg.connexionTitle}"/></h1>
                <h:form>
                    <div class="divconnexion">
                        <p>
                            <h:outputLabel   value="#{msg.formEmail}:"
                                             for="email" /><br/>
                            <h:inputText id="email" class="inputTextLong"
                                         required="true"
                                         maxlength="100"
                                         requiredMessage="#{msg.emailRequired}"
                                         value="#{clientMB.infosConnexion.email}">
                                <f:ajax render="erreurEmail" event="blur"/>
                            </h:inputText>
                            <span class="messageErreur">
                                <h:message id="erreurEmail" for="email"/>
                            </span>
                        </p>
                        <p>
                            <h:outputLabel   value="#{msg.formMotDePasse}:"
                                             for="motDePasse" /><br/>
                            <h:inputSecret id="motDePasse" class="inputTextLong"
                                         required="true"
                                         maxlength="50"
                                         requiredMessage="#{msg.motDePasseRequis}"
                                         value="#{clientMB.infosConnexion.motDePasse}">
                                <f:ajax render="erreurMotDePasse" event="blur"/>
                            </h:inputSecret>
                            <span class="messageErreur">
                                <h:message id="erreurMotDePasse" for="motDePasse"/>
                            </span>
                        </p>
                        <p>
                            <h:commandButton value="#{msg.connexion}"
                                             action="#{clientMB.connexion()}"/>
                        </p>
                        <h:link value="#{msg.inscription}" outcome="inscriptionClient.xhtml"/>
                    </div>         
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
