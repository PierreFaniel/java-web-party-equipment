<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:composition template="./MainTemplate.xhtml">
            <ui:define name="content">
                <c:if test="#{clientMB.infosConnexion.connecte}">
                    <f:event listener="#{clientMB.retourIndex()}" 
                             type="preRenderView"/>
                </c:if>
                <h2 class="text-center text-primary"><h:outputText value="#{msg.connexionTitle}"/></h2>
                <h:form>
                    <div class="container col-md-12">
                        <div class="col-md-offset-4 col-md-4">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">#{msg.formEmail}</span>
                            <h:inputText id="email" class="form-control"
                                         required="true"
                                         maxlength="100"
                                         requiredMessage="#{msg.emailRequired}"
                                         value="#{clientMB.infosConnexion.email}">
                                <f:ajax render="erreurEmail" event="blur"/>
                            </h:inputText></div>
                            <span class="text-warning">
                                <h:message id="erreurEmail" for="email"/>
                            </span>
                            </div>
                                
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">#{msg.formMotDePasse}</span>
                            <h:inputSecret id="motDePasse" class="form-control"
                                         required="true"
                                         maxlength="50"
                                         requiredMessage="#{msg.motDePasseRequis}"
                                         value="#{clientMB.infosConnexion.motDePasse}">
                                <f:ajax render="erreurMotDePasse" event="blur"/>
                            </h:inputSecret>
                            </div>
                            <span class="text-warning">
                                <h:message id="erreurMotDePasse" for="motDePasse"/>
                            </span>
                            </div>
                        
                    
                            <div class="center-block">
                                <h:commandButton class="col-md-12 btn btn-primary center-block" value="#{msg.connexion}"
                                              action="#{clientMB.connexion()}"/>
                            </div>
                        
                            <h:link value="#{msg.inscription}" outcome="inscriptionClient.xhtml"/>
                        </div>
                    </div>       
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
